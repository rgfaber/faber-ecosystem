  <text x="280" y="660" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#7dd3fc">macula-io &#183; Decentralized Mesh</text>
  <rect x="150" y="675" width="260" height="45" rx="8" fill="url(#meshGrad)" opacity="0.8"/>
