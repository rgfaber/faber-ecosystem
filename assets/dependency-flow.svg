<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="faberGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="meshGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <marker id="arrowGreen" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34d399"/>
    </marker>
    <marker id="arrowGray" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
    <marker id="arrowBlue" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#38bdf8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.08">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="500" fill="url(#grid)"/>
  </g>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#fff">
    Faber Dependency Flow
  </text>
  <text x="400" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">
    Package dependencies and optional integrations
  </text>

  <!-- faber_neuroevolution -->
  <g filter="url(#shadow)">
    <rect x="200" y="90" width="400" height="70" rx="12" fill="url(#faberGrad)"/>
    <text x="400" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#fff">faber_neuroevolution</text>
    <text x="400" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a7f3d0">Populations &middot; Species &middot; Selection &middot; Meta-Controller</text>
  </g>

  <!-- Arrow: neuroevolution → tweann -->
  <line x1="400" y1="160" x2="400" y2="195" stroke="#34d399" stroke-width="2.5" marker-end="url(#arrowGreen)"/>
  <text x="420" y="182" font-family="system-ui, sans-serif" font-size="10" fill="#34d399">depends on</text>

  <!-- faber_tweann -->
  <g filter="url(#shadow)">
    <rect x="200" y="200" width="400" height="70" rx="12" fill="url(#faberGrad)"/>
    <text x="400" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#fff">faber_tweann</text>
    <text x="400" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a7f3d0">TWEANN &middot; LTC Neurons &middot; Topology Evolution &middot; ONNX Export</text>
  </g>

  <!-- Arrow: tweann → nn_nifs (dashed, optional) -->
  <line x1="400" y1="270" x2="400" y2="305" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrowGray)"/>
  <text x="420" y="292" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">optional (enterprise)</text>

  <!-- faber_nn_nifs -->
  <g filter="url(#shadow)">
    <rect x="220" y="310" width="360" height="60" rx="12" fill="#064e3b" opacity="0.6"/>
    <rect x="220" y="310" width="360" height="60" rx="12" fill="none" stroke="#10b981" stroke-width="1" opacity="0.5"/>
    <text x="400" y="337" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#6ee7b7">faber_nn_nifs</text>
    <text x="400" y="357" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#34d399">Rust NIFs &middot; High-Performance Compute &middot; Enterprise</text>
  </g>

  <!-- Arrow: neuroevolution → macula (dashed, optional, to the right) -->
  <path d="M 600 125 C 660 125 700 160 700 200 C 700 280 700 350 700 400" stroke="#38bdf8" stroke-width="2" fill="none" stroke-dasharray="6,4" opacity="0.6" marker-end="url(#arrowBlue)"/>
  <text x="710" y="260" font-family="system-ui, sans-serif" font-size="10" fill="#38bdf8" opacity="0.8">optional</text>
  <text x="710" y="275" font-family="system-ui, sans-serif" font-size="10" fill="#38bdf8" opacity="0.8">mesh distribution</text>

  <!-- Macula (small, reference) -->
  <g filter="url(#shadow)">
    <rect x="610" y="405" width="170" height="55" rx="10" fill="url(#meshGrad)" opacity="0.8"/>
    <text x="695" y="432" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff">macula</text>
    <text x="695" y="450" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#bae6fd">HTTP/3 Mesh Network</text>
  </g>

  <!-- Legend -->
  <g transform="translate(40, 480)">
    <line x1="0" y1="-2" x2="30" y2="-2" stroke="#34d399" stroke-width="2.5"/>
    <text x="38" y="2" font-family="system-ui, sans-serif" font-size="10" fill="#34d399">required dependency</text>

    <line x1="200" y1="-2" x2="230" y2="-2" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6,4"/>
    <text x="238" y="2" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">optional dependency</text>

    <line x1="420" y1="-2" x2="450" y2="-2" stroke="#38bdf8" stroke-width="2" stroke-dasharray="6,4"/>
    <text x="458" y="2" font-family="system-ui, sans-serif" font-size="10" fill="#38bdf8">optional integration</text>
  </g>
</svg>
