  <text x="940" y="712" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fecdd3">AI Studio &#183; Ventures &#183; LLM</text>

  <!-- Hecate uses Faber arrow (from Hecate up to Faber border) -->
  <path d="M 940 610 C 940 570 900 550 860 540" stroke="#fb7185" stroke-width="2" fill="none" stroke-dasharray="6,4" opacity="0.6"/>
  <polygon points="860,540 870,535 870,545" fill="#fb7185" opacity="0.6"/>
  <text x="920" y="570" font-family="system-ui, sans-serif" font-size="10" fill="#fb7185" opacity="0.8">uses AI</text>

